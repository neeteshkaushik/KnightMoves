<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess Board</title>
</head>
<body>
    <h1 style="top: 0%;position: absolute;">Click on a square to find all valid knight positions</h1>
    <main class="container">
        <!-- 1st -->
         <div x="1" y="1" class="white sqr"></div>

         <div x="1" y="8" class="black sqr"></div>

         <div x="4" y="4" class="white sqr"></div>
         <div x="4" y="5" class="black sqr"></div>
         <div x="4" y="6" class="white sqr"></div>
         <div x="4" y="7" class="black sqr"></div>
         <div x="4" y="8" class="white sqr"></div>

         <div x="6" y="7" class="black sqr"></div>
         <div x="6" y="8" class="white sqr"></div>

         <div x="8" y="7" class="black sqr"></div>
         <div x="8" y="8" class="white sqr"></div>

<script src="index.js"></script>
</html>
